<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação - Recomendação de Manga</title>
</head>
<body>
    <main>
        <header><!--cabeçalho com navegação entre paginas-->
            <img src="" alt="logo do site">
            <h1>Recomendação de Manga</h1>
            <p>Conseguir recomendação de mangas, a maneira mais fácil e simples de ficar sempre atualizado com os melhores mangas gratuitos</p>
            <button>Recomende um manga aqui</button>
        </header>
        <section>
	
            <form action="cadastro.php" autocomplete="on" method="get">
                <div>
                    <label for="nome">nome completo</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="email">e-mail</label>
                    <input type="text" name="email" id="email" required>
                </div>
                
                
                
                
                
                
                
                
                
                
                
                
                <div>
                    <label for="idade">idade</label>
                    <input type="number" name="idade" id="idade" required placeholder="sua idade">
                </div>
                <div>
                    <label for="dia">dia</label>
                    <input type="date" name="dia" id="dia" required>
                </div>
                <div>
                    <label for="mes">mês</label>
                    <input type="month" name="mes" id="mes" required>
                </div>
                <div>
                    <label for="comente">deixe seu comentário</label>
                    <textarea name="comente" id="comente" required placehold="comente"></textarea>
                </div>
                <div>
                    <label for="senha">senha</label>
                    <input type="password" name="senha" id="senha" minlength="5" maxlength="15">
                </div>
        
                <div><input type="submit" valeu="enviar"></div>
        
                <div>
                    <input type="reset" value="limpar">
                </div>
            </form>
        
        </section>

    </main>
</body>
</html>
